<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA redirect: send any 404 back to index.html
      // preserving the path so React Router can handle it
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2).join('/') +
        '/?p=' + encodeURIComponent(l.pathname.slice(1) + l.search) +
        (l.hash || '')
      );
    </script>
  </head>
  <body></body>
</html>

  <script>
    // GitHub Pages SPA redirect handler
    (function() {
      var p = window.location.search.match(/[?&]p=([^&]+)/);
      if (p) {
        window.history.replaceState(
          null, null,
          window.location.pathname.split('/').slice(0, 2).join('/') +
          '/' + decodeURIComponent(p[1])
        );
      }
    })();
  </script>
